repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [json, yaml, markdown]
        args: [--prose-wrap=always]

  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        require_serial: true
        types: [python]

      - id: flake8
        name: flake8
        language: system
        entry: flake8 --config .flake8 --statistics
        require_serial: true
        types: [python]

      - id: isort
        name: isort
        language: system
        entry: isort
        require_serial: true
        types: [python]

      - id: mypy
        name: mypy
        language: system
        entry: dmypy run --timeout 3600 src
        require_serial: true
        pass_filenames: false
        files: ^src/.+$
        exclude: ^tests/.+$
